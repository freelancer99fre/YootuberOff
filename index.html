<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integração com YouTube - Estudo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #ff0000;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }

    #searchForm {
      text-align: center;
      margin: 20px;
    }

    #searchQuery {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #searchForm button {
      padding: 10px 20px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #searchForm button:hover {
      background-color: #cc0000;
    }

    #videoList, #suggestedVideos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .video-item {
      width: 250px;
      margin: 15px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s;
      background-color: white;
    }

    .video-item:hover {
      transform: scale(1.05);
    }

    .video-item img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .video-item .video-info {
      padding: 10px;
    }

    .video-item p {
      font-size: 16px;
      font-weight: bold;
      color: #333;
      margin: 0;
    }

    .video-item .video-description {
      font-size: 14px;
      color: #555;
      margin-top: 5px;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
    }

    #videoPlayer {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Integração com YouTube - Dicas de Estudo</h1>
  </header>

  <form id="searchForm">
    <input type="text" id="searchQuery" placeholder="Pesquisar sobre estudo e aprendizado" required>
    <button type="submit">Buscar</button>
  </form>

  <h2 style="text-align: center;">Vídeos Sugeridos - Como Estudar Melhor</h2>
  <div id="suggestedVideos"></div>

  <div id="videoList"></div>

  <div id="videoPlayer"></div>

  <script>
    const apiKey = 'AIzaSyAKxDbV2TRbx6xScReZgq5ke6xMejFIvI4';  // Sua chave de API
    const searchForm = document.getElementById('searchForm');
    const searchQuery = document.getElementById('searchQuery');
    const videoList = document.getElementById('videoList');
    const suggestedVideos = document.getElementById('suggestedVideos');
    const videoPlayer = document.getElementById('videoPlayer');

    // Função para buscar vídeos sugeridos com palavras-chave sobre estudo
    function fetchSuggestedVideos() {
      const keywords = "como estudar melhor, produtividade, aprendizado eficaz, técnicas de estudo";
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(keywords)}&type=video&key=${apiKey}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const items = data.items;
          suggestedVideos.innerHTML = '';  // Limpa a lista antes de mostrar novos resultados

          items.forEach(item => {
            const videoId = item.id.videoId;
            const title = item.snippet.title;
            const thumbnail = item.snippet.thumbnails.medium.url;
            const description = item.snippet.description;

            const videoItem = document.createElement('div');
            videoItem.classList.add('video-item');
            videoItem.innerHTML = `
              <img src="${thumbnail}" alt="${title}">
              <div class="video-info">
                <p>${title}</p>
                <p class="video-description">${description.substring(0, 80)}...</p>
              </div>
            `;
            videoItem.addEventListener('click', () => showVideo(videoId));
            suggestedVideos.appendChild(videoItem);
          });
        })
        .catch(error => console.error('Erro ao buscar vídeos sugeridos:', error));
    }

    // Função para buscar vídeos com base na pesquisa
    function searchVideos(query) {
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&key=${apiKey}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const items = data.items;
          videoList.innerHTML = '';  // Limpa a lista antes de mostrar novos resultados

          items.forEach(item => {
            const videoId = item.id.videoId;
            const title = item.snippet.title;
            const thumbnail = item.snippet.thumbnails.medium.url;
            const description = item.snippet.description;

            const videoItem = document.createElement('div');
            videoItem.classList.add('video-item');
            videoItem.innerHTML = `
              <img src="${thumbnail}" alt="${title}">
              <div class="video-info">
                <p>${title}</p>
                <p class="video-description">${description.substring(0, 80)}...</p>
              </div>
            `;
            videoItem.addEventListener('click', () => showVideo(videoId));
            videoList.appendChild(videoItem);
          });
        })
        .catch(error => console.error('Erro ao buscar vídeos:', error));
    }

    // Função para exibir o vídeo selecionado
    function showVideo(videoId) {
      videoPlayer.innerHTML = `
        <iframe width="560" height="315" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
      `;
    }

    // Ação de busca ao enviar o formulário
    searchForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const query = searchQuery.value.trim();
      if (query) {
        searchVideos(query);
      }
    });

    // Carrega vídeos sugeridos quando a página é carregada
    window.onload = function() {
      fetchSuggestedVideos();
    };
  </script>
</body>
</html>
