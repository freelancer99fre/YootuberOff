<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aviso - Função Indisponível</title>
  <style>
    /* Estilo geral */
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    /* Container da página */
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
    }

    /* Título principal */
    h1 {
      color: #0057FF;  /* Azul vibrante */
      font-size: 28px;
      margin-bottom: 20px;
    }

    /* Parágrafo do texto */
    p {
      font-size: 18px;
      color: #0A1A5E;  /* Azul escuro (texto) */
      margin-bottom: 20px;
    }

    /* Rodapé */
    .footer {
      font-size: 16px;
      color: #555;
      font-style: italic;
    }

    /* Botão */
    button {
      background-color: #2AD3B5;  /* Verde-água */
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    /* Efeito do botão ao passar o mouse */
    button:hover {
      background-color: #00b49c;
    }

    /* Estilos para dispositivos móveis */
    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }

      p {
        font-size: 16px;
      }

      .container {
        padding: 20px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Função Indisponível no Momento</h1>
    <p>Pedimos desculpas, mas a função que você está tentando acessar não está disponível neste momento. Estamos trabalhando para trazê-la de volta o mais rápido possível.</p>
    <p class="footer">Agradecemos pela sua compreensão.<br><strong>Equipe Lumnis</strong></p>
    <button onclick="window.location.href='https://www.lumnis.com'">Voltar à Página Principal</button>
  </div>

</body>
</html>
