<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chamada de VÃ­deo Permanente</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    video {
      width: 400px;
      max-width: 90%;
      border: 4px solid #00cec9;
      border-radius: 12px;
      background: black;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      background-color: #00b894;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00a08b;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
      color: #00cec9;
    }
  </style>
</head>
<body>

  <h1>Chamada de VÃ­deo Permanente</h1>
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>
  <div class="status" id="status-text">ðŸ”´ Esperando conexÃ£o...</div>

  <button onclick="toggleCamera()">Ativar/Desativar CÃ¢mera</button>
  <button onclick="toggleMicrophone()">Ativar/Desativar Microfone</button>
  <button onclick="shareScreen()">Compartilhar Tela</button>

  <script>
    let localStream;
    let remoteStream;
    let peerConnection;
    let socket;
    const serverConfig = {
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    };

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const statusText = document.getElementById('status-text');
    
    let screenStream;
    let isCameraEnabled = false;
    let isMicrophoneEnabled = true;

    // Conectar ao servidor WebSocket
    socket = new WebSocket('ws://localhost:3000');
    socket.onopen = () => {
      console.log('Conectado ao servidor WebSocket');
      startCall();
    };

    socket.onmessage = (event) => {
      const message = JSON.parse(event.data);
      if (message.offer) {
        acceptCall(message.offer);
      } else if (message.answer) {
        peerConnection.setRemoteDescription(new RTCSessionDescription(message.answer));
      } else if (message.iceCandidate) {
        peerConnection.addIceCandidate(new RTCIceCandidate(message.iceCandidate));
      }
    };

    async function getMedia() {
      try {
        const constraints = { audio: true, video: false };
        localStream = await navigator.mediaDevices.getUserMedia(constraints);
        localVideo.srcObject = localStream;
      } catch (error) {
        console.error('Erro ao acessar mÃ­dia:', error);
        alert('Erro ao acessar o microfone.');
      }
    }

    async function startCall() {
      await getMedia();
      peerConnection = new RTCPeerConnection(serverConfig);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.send(JSON.stringify({ offer }));

      statusText.textContent = 'ðŸ“ž Conectando...';

      peerConnection.ontrack = (event) => {
        remoteStream = event.streams[0];
        remoteVideo.srcObject = remoteStream;
        statusText.textContent = 'ðŸ“¹ ConexÃ£o estabelecida!';
      };

      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          socket.send(JSON.stringify({ iceCandidate: event.candidate }));
        }
      };
    }

    async function acceptCall(offer) {
      peerConnection = new RTCPeerConnection(serverConfig);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));

      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.send(JSON.stringify({ answer }));

      peerConnection.ontrack = (event) => {
        remoteStream = event.streams[0];
        remoteVideo.srcObject = remoteStream;
        statusText.textContent = 'ðŸ“¹ ConexÃ£o estabelecida!';
      };

      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          socket.send(JSON.stringify({ iceCandidate: event.candidate }));
        }
      };
    }

    function toggleCamera() {
      const videoTrack = localStream.getVideoTracks()[0];
      isCameraEnabled = !isCameraEnabled;
      videoTrack.enabled = isCameraEnabled;
      statusText.textContent = isCameraEnabled ? 'ðŸŽ¥ CÃ¢mera ativada' : 'ðŸŽ¥ CÃ¢mera desativada';
    }

    function toggleMicrophone() {
      const audioTrack = localStream.getAudioTracks()[0];
      isMicrophoneEnabled = !isMicrophoneEnabled;
      audioTrack.enabled = isMicrophoneEnabled;
      statusText.textContent = isMicrophoneEnabled ? 'ðŸŽ¤ Microfone ativado' : 'ðŸŽ¤ Microfone desativado';
    }

    async function shareScreen() {
      try {
        screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        const screenTrack = screenStream.getTracks()[0];
        localStream.addTrack(screenTrack);
        localVideo.srcObject = localStream;
        statusText.textContent = 'ðŸ“± Compartilhando tela...';
        peerConnection.addTrack(screenTrack, localStream);
      } catch (err) {
        console.error('Erro ao compartilhar a tela:', err);
        alert('Erro ao compartilhar a tela.');
      }
    }
  </script>

</body>
</html>
