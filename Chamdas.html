<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chamada de Vídeo 24h</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    video {
      width: 400px;
      max-width: 90%;
      border: 4px solid #00cec9;
      border-radius: 12px;
      background: black;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      background-color: #00b894;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00a08b;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
      color: #00cec9;
    }

    .device-list {
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>Você está na chamada 👀</h1>
  <video id="video" autoplay muted playsinline></video>
  <div class="status" id="status-text">🔴 Câmera e microfone desativados</div>
  <button onclick="ativarCameras()">Ativar Câmera e Microfone</button>

  <div class="device-list" id="device-list"></div>

  <script>
    let stream;

    // Função para listar dispositivos conectados
    async function listarDispositivos() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const deviceList = document.getElementById('device-list');
        deviceList.innerHTML = '<h3>Dispositivos Conectados:</h3>';
        
        devices.forEach(device => {
          let deviceInfo = '';
          if (device.kind === 'videoinput') {
            deviceInfo = 'Câmera: ' + device.label;
          } else if (device.kind === 'audioinput') {
            deviceInfo = 'Microfone: ' + device.label;
          }

          const deviceItem = document.createElement('p');
          deviceItem.textContent = deviceInfo;
          deviceList.appendChild(deviceItem);
        });

        if (devices.length === 0) {
          deviceList.innerHTML = '<h3>Nenhum dispositivo encontrado!</h3>';
        }
      } catch (err) {
        console.error('Erro ao listar dispositivos:', err);
      }
    }

    // Função para ativar a câmera e o microfone
    async function ativarCameras() {
      try {
        // Solicita permissão para acessar a câmera e o microfone
        stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        document.getElementById('video').srcObject = stream;
        document.getElementById('status-text').textContent = '🎙️ Câmera e microfone ativos';
      } catch (err) {
        // Exibe erro no console se algo der errado
        console.error('Erro ao acessar câmera/microfone:', err);
        alert('Erro ao acessar câmera/microfone: ' + err.message);
        document.getElementById('status-text').textContent = '❌ Erro ao acessar dispositivos';
      }
    }

    // Chama listarDispositivos ao carregar a página para ver os dispositivos
    window.addEventListener('load', async () => {
      await listarDispositivos();
    });

  </script>

</body>
</html>
