<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chamada de Vídeo</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    video {
      width: 400px;
      max-width: 90%;
      border: 4px solid #00cec9;
      border-radius: 12px;
      background: black;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      background-color: #00b894;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00a08b;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
      color: #00cec9;
    }
  </style>
</head>
<body>

  <h1>Você está na chamada 👀</h1>
  <video id="video" autoplay muted playsinline></video>
  <div class="status" id="status-text">🔴 Conectando...</div>

  <button onclick="conectar()">Entrar na Chamada</button>

  <script>
    const ws = new WebSocket('ws://localhost:8080'); // Conexão com o servidor WebSocket
    let localStream;
    let peerConnection;
    const videoElement = document.getElementById('video');

    // Quando a conexão WebSocket for aberta
    ws.onopen = () => {
      console.log('Conectado ao servidor WebSocket');
    };

    // Quando a mensagem for recebida do servidor
    ws.onmessage = (message) => {
      const data = JSON.parse(message.data);
      
      if (data.offer) {
        handleOffer(data.offer);
      } else if (data.answer) {
        handleAnswer(data.answer);
      } else if (data.iceCandidate) {
        handleNewICECandidate(data.iceCandidate);
      }
    };

    // Função para obter a mídia local (câmera e microfone)
    async function getLocalStream() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        videoElement.srcObject = localStream;
      } catch (error) {
        console.error('Erro ao acessar dispositivos', error);
      }
    }

    // Função para conectar a chamada
    async function conectar() {
      await getLocalStream();
      peerConnection = new RTCPeerConnection();

      // Enviar candidatos ICE para o servidor WebSocket
      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          ws.send(JSON.stringify({ iceCandidate: event.candidate }));
        }
      };

      // Enviar o stream de vídeo e áudio para a conexão peer-to-peer
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      // Criar uma oferta e enviá-la para o servidor
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      ws.send(JSON.stringify({ offer }));
    }

    // Receber a oferta de outro usuário e responder
    async function handleOffer(offer) {
      await getLocalStream();
      peerConnection = new RTCPeerConnection();

      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      // Criar uma resposta (answer) para a oferta
      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      ws.send(JSON.stringify({ answer }));

      // Enviar candidatos ICE
      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          ws.send(JSON.stringify({ iceCandidate: event.candidate }));
        }
      };
    }

    // Receber a resposta de outro usuário
    function handleAnswer(answer) {
      peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
    }

    // Receber candidatos ICE de outro usuário
    function handleNewICECandidate(iceCandidate) {
      peerConnection.addIceCandidate(new RTCIceCandidate(iceCandidate));
    }
  </script>

</body>
</html>
